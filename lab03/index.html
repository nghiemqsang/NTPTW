<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành: Form Thêm Sinh Viên</title>
    <style>
        /* CSS để form hiển thị đẹp hơn */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Giúp padding không ảnh hưởng đến width */
        }
        .radio-group label {
            font-weight: normal;
            display: inline-block;
            margin-right: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <form action="#" method="POST">
        <h2>Thông tin sinh viên</h2>

        <div class="form-group">
            <label for="ma-sv">Mã sinh viên:</label>
            <input type="text" id="ma-sv" name="ma_sv" required>
        </div>

        <div class="form-group">
            <label for="ho-ten">Họ và tên:</label>
            <input type="text" id="ho-ten" name="ho_ten" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="ngay-sinh">Ngày sinh:</label>
            <input type="date" id="ngay-sinh" name="ngay_sinh">
        </div>

        <div class="form-group">
            <label>Giới tính:</label>
            <div class="radio-group">
                <input type="radio" id="nam" name="gioi_tinh" value="nam" checked>
                <label for="nam">Nam</label>
                
                <input type="radio" id="nu" name="gioi_tinh" value="nu">
                <label for="nu">Nữ</label>
            </div>
        </div>

        <div class="form-group">
            <label for="ghi-chu">Ghi chú:</label>
            <textarea id="ghi-chu" name="ghi_chu" rows="5"></textarea>
        </div>

        <button type="submit">Thêm sinh viên</button>

    </form>

</body>
</html>
