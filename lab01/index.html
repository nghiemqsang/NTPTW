    <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài tập tạo bảng HTML</title>
  <style>
    /* Thêm một chút CSS để bảng trông đẹp hơn */
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px 0;
      font-family: Arial, sans-serif;
    }
    caption {
      font-size: 1.2em;
      margin: 0.5em 0;
      font-weight: bold;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    thead th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <table>
    <caption>Danh sách sinh viên</caption>
    <thead>
